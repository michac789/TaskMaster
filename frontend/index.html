<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskMaster</title>

  <!-- All CSS Files here -->
  <link rel="stylesheet" href="styles/typography.css">
  <link rel="stylesheet" href="styles/button.css">
  <link rel="stylesheet" href="styles/color.css">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/input.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/modal.css">
  <link rel="stylesheet" href="styles/taskcard.css">

  <link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>
  <script src="script.js"></script>
</head>
<body>
  <div class="layout-topbar-container">
    <div class="typography-title1">
      TaskMaster Logo (TODO)
    </div>
    <div style="display: flex; flex-direction: row; align-items: center; gap:16px;">
      <div class="typography-button">
        My Tasks
      </div>
      <div class="typography-button">
        About
      </div>
    </div>
    <div>
      Profile (TODO)
    </div>
  </div>

  <div class="layout-main-container">
    <div class="layout-taskcards-container" id="taskcards-container">
      <button class="typography-button button-fill-primary" id="add-task-button"
          onclick="addTaskCard()">
        Add Task
      </button>
    </div>
  </div>

  <div class="modal-backdrop" id="modal-backdrop">
    <div class="modal-container" id="modal-container">
      <div class="modal-title typography-title2">
        Delete Confirmation
      </div>
      <div class="modal-body typography-body">
        <span>
          Are you sure you want to delete this task with title
          <span id="delete-task-title"></span>
          from your tasks list?
        </span>
        <div class="typography-overline">
          Warning: This action cannot be undone!
        </div>
      </div>
      <div class="modal-actions">
        <button class="typography-button button-outline-neutral"
            onclick="cancelDeleteTask()">
          Cancel
        </button>
        <button class="typography-button button-fill-danger" id="delete-task-button">
          Delete
        </button>
      </div>
    </div>
  </div>
</body>
</html>
