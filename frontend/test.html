<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <style>
    .container {
      display: flex;
      justify-content: space-between;
    }

    .column {
      width: 30%;
      border: 1px solid #ccc;
      padding: 10px;
    }

    .column h2 {
      margin-top: 0;
    }

    .item {
      background-color: #f9f9f9;
      margin-bottom: 5px;
      padding: 10px;
      cursor: pointer;
    }

    .item:hover {
      background-color: #e3e3e3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>To Do</h2>
      <div class="item" draggable="true" ondragstart="drag(event)">Task 1</div>
      <div class="item" draggable="true" ondragstart="drag(event)">Task 2</div>
    </div>
    <div class="column" id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>In Progress</h2>
    </div>
    <div class="column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>Done</h2>
    </div>
  </div>

  <script>
    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      event.dataTransfer.setData("text", event.target.id);
    }

    function drop(event) {
      event.preventDefault();
      var data = event.dataTransfer.getData("text");
      event.target.appendChild(document.getElementById(data));
    }
  </script>
</body>
</html>
